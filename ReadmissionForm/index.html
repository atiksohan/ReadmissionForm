<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1>Readmission Application Form</h1>
		<form>
			<div class="row boxes">
				<h5>Student's Name</h5>
				<div class="col-md-6 fname">
					<input type="text" placeholder="First Name" required>
				</div>
				<div class="col-md-6 lname">
					<input type="text" placeholder="Last Name" required>
				</div>
			</div>
			<div class="row boxes">
				<h5>Student's ID</h5>
				<div class="col-md-12">
					<input type="text" required>
				</div>
			</div>
			<div class="row boxes">
				<h5>Date of Birth</h5>
				<div class="col-md-12">
					<input type="date" required>
				</div>
			</div>
			<div class="row boxes">
				<div class="col-md-6">
					<h5 class="phn">Phone</h5>
					<input type="cell" placeholder="+88 0123456789" required>
				</div>
				<div class="col-md-6">
					<h5 class="mail">Email</h5>
					<input type="Email" placeholder="someone@example.com" required>
				</div>
			</div>
			<div class="row boxes">
				<h5>Address</h5>
				<div class="col-md-12">
					<input type="text" placeholder="Stree Address" required>
				</div>
			</div>
			<div class="row boxes">
				<div class="col-md-12">
					<input type="text" placeholder="Stree Address 2" required>
				</div>
			</div>
			<div class="row boxes">
				<div class="col-md-6">
					<input type="text" placeholder="City" required>
				</div>
				<div class="col-md-6">
					<input type="text" placeholder="Region" required>
				</div>
			</div>
			<div class="row boxes">
				<div class="col-md-6">
					<input type="text" placeholder="Postal/Zip Code" required>
				</div>
				<div class="col-md-6">
					<select>
						<option>Bangladesh</option>
						<option>Singapur</option>
						<option>Australia</option>
						<option>Japan</option>
						<option>Switzerland</option>
						<option>America</option>
						<option>England</option>
					</select>
				</div>
			</div>
			<div class="row radio">
				<div class="col-md-6">
					<h5>Are you an international student?</h5>
					<input type="radio" name="question1">
					<label>Yes</label>
					<br>
					<input type="radio" name="question1">
					<label>No</label>
				</div>
				<div class="col-md-6">
					<h5>Lorem ipsum dolor sit amet</h5>
					<input type="radio" name="question2">
					<label>Yes</label>
					<br>
					<input type="radio" name="question2">
					<label>No</label>
				</div>
			</div>
			<div class="row button">
				<div class="col-md-6 reset">
					<button type="reset">Reset</button>
				</div>
				<div class="col-md-6 submit">
					<button type="submit">Submit</button>
				</div>
			</div>
		</form>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	</body>

</html>
